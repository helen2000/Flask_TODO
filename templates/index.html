{% extends 'base.html' %}

{% block head %} 
<h1>To do list</h1>
{% endblock %}

{% block body %}
<div class ="content">
    <h1>task master</h1>

    <table>
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %}
        <tr>
          <th>{{task.content}}</th>
          <th>{{task.date_created.date() }}</th>
          <th>
              <a href="/delete/{{task.id}}"> DELETE</a>
              <a href="/update/{{task.id}}"> UPDATE</a>
          </th>
        </tr>
        {% endfor %}
    </table>

    <form action="/" method="POST">
      <input type="text" name="content" id="content"/>
      <input type="submit" value="Add Task"/>
    </form>
</div>
{% endblock %}
